<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners (20% radius for iOS style) -->
  <rect width="1024" height="1024" rx="204.8" fill="url(#gradient)"/>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
  </defs>
  
  <!-- Body composition chart - matching favicon.svg design exactly -->
  <!-- Scale: 1024/32 = 32x, so multiply all favicon coords by 32 -->
  <g transform="translate(256, 256)">
    <!-- Bar chart representing body metrics -->
    <rect x="0" y="256" width="80" height="256" fill="white" opacity="0.9" rx="32"/>
    <rect x="112" y="128" width="80" height="384" fill="white" opacity="0.95" rx="32"/>
    <rect x="224" y="192" width="80" height="320" fill="white" opacity="0.9" rx="32"/>
    <rect x="336" y="64" width="80" height="448" fill="white" rx="32"/>
    
    <!-- Trend line overlay -->
    <path d="M 40,384 L 152,224 L 264,288 L 376,128" 
          stroke="white" 
          stroke-width="48" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none" 
          opacity="0.7"/>
  </g>
</svg>

