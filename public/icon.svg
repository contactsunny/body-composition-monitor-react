<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>
  
  <!-- Define gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Body/person silhouette with metrics -->
  <g transform="translate(256, 256)">
    <!-- Person outline -->
    <ellipse cx="0" cy="-80" rx="35" ry="40" fill="white" opacity="0.95"/>
    <path d="M 0,-40 L 0,60 M -50,0 L 50,0 M -40,60 L -40,120 M 40,60 L 40,120" 
          stroke="white" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
    
    <!-- Chart/data visualization overlay -->
    <g transform="translate(-80, -30)">
      <!-- Mini bar chart -->
      <rect x="0" y="30" width="12" height="30" fill="white" opacity="0.7" rx="3"/>
      <rect x="18" y="15" width="12" height="45" fill="white" opacity="0.85" rx="3"/>
      <rect x="36" y="20" width="12" height="40" fill="white" opacity="0.75" rx="3"/>
      <rect x="54" y="10" width="12" height="50" fill="white" opacity="0.9" rx="3"/>
    </g>
    
    <!-- Trend arrow -->
    <g transform="translate(60, -40)">
      <path d="M 0,20 L 20,-5 L 40,10" 
            stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" 
            fill="none" opacity="0.9"/>
      <circle cx="40" cy="10" r="5" fill="white" opacity="0.9"/>
    </g>
    
    <!-- Percentage symbol -->
    <g transform="translate(70, 30)">
      <circle cx="0" cy="0" r="8" fill="white" opacity="0.85"/>
      <line x1="5" y1="5" x2="25" y2="25" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.85"/>
      <circle cx="30" cy="30" r="8" fill="white" opacity="0.85"/>
    </g>
  </g>
</svg>

